{% extends "base.html" %}
{% block content %}
<main>
    <div class="card-panel">
    <h3 class="center-align open-sans">Add recipe</h3>
        <div class="form-container">
            <form class="col s12" method="POST" action="">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix"></i>
                        <input id="recipe_name" name="recipe_name" minlength="4" maxlength="25"
                            type="text" class="validate" required>
                        <label for="recipe_name" class="open-sans">Recipe Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-utensils prefix"></i>
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled selected>Choose Category</option>
                            {% for category in categories %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="category_name" class="open-sans">Category</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fas fa-list-ul prefix"></i>
                        <textarea id="ingredients" name="ingredients" class="materialize-textarea" cols="50" rows="8" required></textarea>
                        <label for="ingredients" class="open-sans">Add ingredients here</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-list-ol prefix"></i>
                        <textarea id="preparation_steps" name="preparation_steps" class="materialize-textarea" cols="50" rows="8" required></textarea>
                        <label for="preparation_steps" class="open-sans">Add preparation steps here</label>
                    </div>
                </div>
            </form>
        </div>
        </div>
</main>
{% endblock %}
