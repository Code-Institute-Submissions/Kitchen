{% extends "base.html" %}
{% block content %}
    <!-- main content with background img -->
    <div class="signup-background">
        <!-- sign up form -->
        <div class="row">
            <!-- if user is already signed in -->
            {% if session.user %}
                <div class="signup-background signup-margin">
                    <div class="col s12 m5">
                        <div class="card-panel error-card">
                            <div class="row center-align error-section">
                                <h1 class="open-sans">Oops!</h1>
                                <h5 class="open-sans">
                                    Please log out if you want to sign up for a new account.
                                </h5>
                                <h6 class="open-sans">
                                    <a href="{{ url_for('get_home') }}">Or click here to go back to the home page.</a>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            {% else %}
                <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
                    <div class="card-panel">
                        <div class="row">
                            <h3 class="center-align open-sans sign-up-heading">Sign Up</h3>
                        </div>
                        <!-- username input -->
                        <div class="row signup-username">
                            <div class="input-field col s12">
                                <i class="fas fa-user-plus prefix"></i>
                                <input id="username" name="username" type="text" minlength="5" maxlength="15"
                                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="username" class="open-sans">Username</label>
                            </div>
                        </div>
                        <!-- password input -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-lock prefix"></i>
                                <input id="password" name="password" type="password" minlength="5" maxlength="15"
                                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="password" class="open-sans">Password</label>
                            </div>
                        </div>
                        <!-- sign up button -->
                        <div class="row center-align">
                            <button type="submit" class="btn btn-blue sign-up">Sign Up</button>
                        </div>
                        <!-- already a member text -->
                        <div class="row">
                            <p class="center-align open-sans already-text">
                                Already a member?
                                <a href="{{ url_for('signin') }}">Click here to sign in!</a>
                            </p>
                        </div>
                    </div>
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
