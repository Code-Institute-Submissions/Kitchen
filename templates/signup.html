{% extends "base.html" %}
{% block content %}

    <main id="signup-background">
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
                <div class="card-panel">
                    <div class="row">
                        <h3 class="center-align open-sans sign-up-heading">Sign Up</h3>
                    </div>
                    <!-- username input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix"></i>
                            <input id="username" name="username" type="text" class="validate">
                            <label for="username" class="open-sans">Username</label>
                        </div>
                    </div>
                    <!-- password input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix"></i>
                            <input id="password" name="password" type="password" class="validate">
                            <label for="password" class="open-sans">Password</label>
                        </div>
                    </div>
                    <!-- sign up button -->
                    <div class="row center-align">
                        <button type="submit" class="btn btn-blue sign-up">Sign Up</button>
                    </div>
                    <div class="row">
                        <p class="center-align open-sans already-text">
                            Already a member? 
                            <a href="#">Click here to sign in!</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>  
    </main>

{% endblock %}
