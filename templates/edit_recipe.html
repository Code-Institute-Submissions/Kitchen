{% extends "base.html" %}
{% block content %}

    <div class="add-recipe-container">
        <div class="row">
            <h3 class="center-align open-sans sign-up-heading">Edit Recipe</h3>
        </div>
        <!-- form container -->
        <div class="form-container">
            <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
                <!-- recipe name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix"></i>
                        <input id="recipe_name" name="recipe_name" minlength="4" maxlength="25"
                            value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                        <label for="recipe_name" class="open-sans">
                            Recipe Name
                            <span class="red-text">
                                *
                            </span>
                        </label>
                    </div>
                </div>
                <!-- categories -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-utensils prefix"></i>
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled>Choose Category</option>
                            {% for category in categories %}
                                {% if category.category_name == recipe.category_name %}
                                    <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                                {% else %}
                                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <label for="category_name" class="open-sans">
                            Category
                            <span class="red-text">
                                *
                            </span>
                        </label>
                    </div>
                </div>
                <!-- preptime -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-stopwatch prefix"></i>
                        <select id="preptime_time" name="preptime_time" class="validate" required>
                            <option value="" disabled>How long will it take?</option>
                            {% for time in preptime %}
                                {% if time.preptime_time == recipe.preptime_time %}
                                    <option value="{{ time.preptime_time }}" selected>{{ time.preptime_time }}</option>
                                {% else %}
                                    <option value="{{ time.preptime_time }}">{{ time.preptime_time }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <label for="preptime_time" class="open-sans">
                            Preptime
                            <span class="red-text">
                                *
                            </span>
                        </label>
                    </div>
                </div>
                <!-- ingredients -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fas fa-list-ul prefix"></i>
                        <textarea id="ingredients" name="ingredients" class="materialize-textarea" required></textarea>
                        <label for="ingredients" class="open-sans">
                            Add ingredients here
                            <span class="red-text">
                                *
                            </span>
                        </label>
                    </div>
                </div>
                <!-- preparation steps -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-list-ol prefix"></i>
                        <textarea id="preparation_steps" name="preparation_steps" class="materialize-textarea" required></textarea>
                        <label for="preparation_steps" class="open-sans">
                            Add preparation steps here
                            <span class="red-text">
                                *
                            </span>
                        </label>
                    </div>
                </div>
                <!-- img url -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix"></i>
                        <input id="recipe_img" name="recipe_img" type="text" class="validate">
                        <label for="recipe_img" class="open-sans">
                            Insert an img url here
                        </label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn btn-blue">
                            Edit Recipe <i class="fas fa-edit right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
