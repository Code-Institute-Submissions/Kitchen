{% extends "base.html" %}
{% block content %}

    <main>
        <div>
            <h1>Categories here</h1>
        </div>
        
        <!-- recipe card -->
        <div class="row recipe-area">
            {% for recipe in recipies %}
                <div class="col s6 m4 l3">
                    <div class="card">
                        <div class="card-image">
                            <img src="{{ recipe.recipe_img }}" class="card-image-position">
                        </div>
                        <div class="card-content">
                            <span class="card-title open-sans">{{ recipe.recipe_name }}</span>
                            <p class="open-sans">
                                <i class="fas fa-user"></i>
                                By user
                            </p>
                            <p class="open-sans">
                                <i class="fas fa-utensils"></i>
                                {{ recipe.category_name }}
                            </p>
                            <p class="open-sans">
                                <i class="fas fa-stopwatch"></i>
                                {{ recipe.preptime }}
                            </p>
                        </div>
                        <div class="card-action">
                            <a href="#" class="open-sans">Recipe Link</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>    
    </main>

{% endblock %}
