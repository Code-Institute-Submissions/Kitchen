{% extends "base.html" %}
{% block content %}
    <main>
        <div class="row row-no-margin">
            <div class="hero-img center-align">
                <h1 class="welcome-h1 open-sans">Welcome to <strong class="logo-text">Kitchen.</strong></h1>
            </div>
        </div>
        <div class="row row-no-margin">
            <div class="col m6 s12 center-align blue-info-box open-sans">
                <div class="box-content">
                    <p>
                        This is a platform where food <br>
                        enthusiasts from all over the world gather <br>
                        to share their best recipes. 
                        <br>
                        <br>
                        We simply call it everybodys kitchen.
                    </p>
                </div>
            </div>
            <div class="col m6 s12 center-align red-info-box open-sans">
                <div class="box-content">
                    <h3>Want to share a recipe?</h3>
                    <a href="{{ url_for('signup') }}" class="btn btn-blue sign-up">Sign Up</a>
                </div>
            </div>
        </div>
    </main>
    
{% endblock %}
